query GetPrintJob($print_id: ID!) {
  getPrintJob(print_id: $print_id) {
    errors {
      field
      message
    }
    print_job {
      _id
      title
      printId
      creator {
        _id
        fullName
        fname
        lname
        email
        role
        adminId
        isActive
        createdAt
        updatedAt
      }
      company {
        _id
        title
        companyId
        createdAt
        updatedAt
        contactPerson {
          fullName
          email
          phoneNumber
          customerAccount
        }
        street
        postCode
        country
      }
      orders {
        order {
          _id
          deliveryDetails {
            urgent
            standard
            invoiceNumber
          }
          extraDetails {
            comment
            accessories
          }
          orderType
          status
          hasCord
          remake
          reason
          orderId
          updatedAt
          bioporShore
          cordColor
          material
          direction
          impressions {
            left
            right
          }
          rejectionReason
          reOrder
          manufacturer
          filter
          product {
            left {
              haModel
              serialNumber
              style
              canalLength
              cymbaLength
              ventSize
              quantity
              color
              surface
              soundTube
              canal
              manufacturer
              markingDots
              hasEngraving
              engraving
              shellId
              model
            }
            right {
              haModel
              serialNumber
              style
              canalLength
              cymbaLength
              ventSize
              quantity
              color
              surface
              soundTube
              canal
              manufacturer
              markingDots
              hasEngraving
              engraving
              shellId
              model
            }
          }
        }
        ear
      }
      print_file
      createdAt
      updatedAt
    }
  }
}
