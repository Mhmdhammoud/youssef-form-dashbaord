query GetAllCompanies($limit: Float!, $page: Float!) {
  getAllCompanies(limit: $limit, page: $page) {
    errors {
      field
      message
    }
    companies {
      _id
      title
      companyId
      createdAt
      updatedAt
      contactPerson {
        fullName
        email
        phoneNumber
        customerAccount
      }
      street
      postCode
      manufacturers
      country
      assigned {
        _id
        fullName
        fname
        lname
        email
        role
        adminId
        isActive
        createdAt
        updatedAt
      }
    }
    length
    hasMore
  }
}
