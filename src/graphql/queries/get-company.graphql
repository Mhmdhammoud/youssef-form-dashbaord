query GetSingleCompany($companyId: ID!) {
  getCompany(companyId: $companyId) {
    errors {
      field
      message
    }
    company {
      _id
      title
      companyId
      createdAt
      updatedAt
      canDownload
      contactPerson {
        fullName
        email
        phoneNumber
        customerAccount
      }
      street
      postCode
      manufacturers
      country
      employees {
        _id
        fullName
        fname
        lname
        email
        role
        userId
        isActive
        createdAt
        updatedAt
      }
      assigned {
        _id
        fullName
        fname
        lname
        email
        role
        adminId
        isActive
        createdAt
        updatedAt
      }
    }
  }
}
